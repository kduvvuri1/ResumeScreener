{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card result-card shadow-sm mb-4">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-file-earmark-text fs-1 text-primary me-3"></i>
                        <div>
                            <h2 class="mb-0">{{ filename }}</h2>
                            <small class="text-muted">Successfully processed</small>
                        </div>
                    </div>
                    
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Predicted Category</h4>
                        <div class="d-flex align-items-center mt-3">
                            <p class="mb-0">This resume best matches the <strong>{{ category_name }}</strong> category</p>
                        </div>
                    </div>
                    
                    {% if resume_text %}
                    <div class="mt-4">
                        <h5>Extracted Text</h5>
                        <div class="p-3 bg-light rounded" style="max-height: 300px; overflow-y: auto;">
                            <pre class="mb-0">{{ resume_text }}</pre>
                        </div>
                    </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-md-2">
                            <i class="bi bi-arrow-left me-2"></i>Analyze Another
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
